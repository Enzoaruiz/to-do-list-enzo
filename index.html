<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@300&display=swap" rel="stylesheet">
    <script defer src="./javascript/index.js"></script>
</head>
<body>
    <header class="header">
        <div class="container-register">
            <button><a href="#" >Iniciar sesion</a></button>
            <button id="btn-register"><a href="#" >Registrarse</a></button>
        </div>
    </header>
    <main class="main">
        <section class="section-title">
            <div class="title-container">
                <h1 class="title-main"> To-Do List</h1>
            </div>
        </section>
        <section class="section-tarea">
            <div class="inp-tarea">
                <form>
                    <label for="task">
                        <input type="text" id="taskInput" placeholder="Nueva tarea" name="task">
                    </label>
                    <button id="addButton" type="submit">Agregar tarea</button>
                </form>
            </div>
        </section>
        <section>
            <div id="list-tasks">
                <ul id="tasks">      
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
